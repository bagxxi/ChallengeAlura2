<!DOCTYPE html>
<html lang="en">
<head>

                <button type="button" class="btn" onclick='cargarPalabras()'>Agregar palabra</button>
            </form>
        </div>
        
        <div>
            <details>
                <summary> Palabras</summary>
                <p id="palabrasAgregadas"></p>
            </details>
        
            <input type="button" id="jugar" class="btn" value="Iniciar juego" onclick="elegirPalabra()">
        </div>

        
        
    
    </div>

    <div id="juego" style="display: none;">
        
        <div id="tamano">

            <section id="izquierda">

                    <input type="text" maxlength="1" id="letra" onkeydown="calcular()"> 
                    <!-- <button id="calcular">Evaluar letra</button> -->
                </div>
                
                <div id="rayas">
                    
                    <p id="salida"></p>
                
                </div>
    
                <div id="botones">
                    <input type="button" class="btn" value="Volver a jugar" onclick="elegirPalabra()"></a> <a href="index.html"><input type="button" class="btn" value="Cambiar palabras"></a>
                </div>
            
            </section>
            
            <section id="dibujo">
                
                <canvas id="lienzo" width="500px" height="500px">

                </canvas>

                    <h3>LETRAS INCORRECTAS</h3>
                    <p id="incorrectas"></p>
                </div>
            
            </section>

        </div>
        
    </div>
    
    <script src="ahorcado.js"></script>
    <script src="canvas.js"></script>

</body>

</html>
